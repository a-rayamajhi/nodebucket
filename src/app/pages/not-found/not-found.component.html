<!--
  Not Found Component,
  Render if the router does not exist in the routing configuration
  Custom 404 page
 -->

<div class="not-found-wrapper">
  <div class="status-code">404</div>
  <div class="content">
    <div class="message">This page could not be found</div>
    <button
      class="navbar-link"
      routerLink="/"
      color="primary"
      mat-raised-button
    >
      Return Home
    </button>
  </div>
</div>
