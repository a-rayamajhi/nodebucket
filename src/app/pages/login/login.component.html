<p>login works!</p>
<div fxLayout="column">
  <mat-card class="mat-elevation-z0">
    <mat-card-title>Employee Login Form</mat-card-title>
    <mat-card-subtitle
      >You must enter a valid numerical employeeId to
      proceed.</mat-card-subtitle
    >
    <mat-card-content>
      <mat-card class="mat-elevation-z8" fxLayoutGap="10">
        <ng-container *ngIf="errorMessage">
          {{ errorMessage }}
        </ng-container>
        <form
          action=""
          [formGroup]="loginForm"
          (ngSubmit)="login(); loginForm.reset()"
          #loginForm="ngForm"
        >
          <mat-card-content>
            <input
              type="text"
              matInput
              [formControl]="loginForm.controls['empId']"
              placeholder="Employee ID"
            />
            <mat-error
              *ngIf="
                loginForm.controls['empId'].hasError('required') &&
                loginForm.controls['empId'].touched
              "
            >
              Employee ID is a required field</mat-error
            >
            <mat-error
              *ngIf="
                loginForm.controls['empId'].hasError('pattern') &&
                loginForm.controls['empId'].touched
              "
              >Employee ID must be a numerical value</mat-error
            >
          </mat-card-content>
          <mat-card-actions align="end">
            <button
              type="submit"
              flFlex
              mat-raised-button
              [disabled]="!loginForm.valid"
              color="primary"
            >
              Submit
            </button>
          </mat-card-actions>
        </form>
      </mat-card>
    </mat-card-content>
  </mat-card>
</div>
